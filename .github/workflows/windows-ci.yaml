name: windows-ci
on:
  - push
  - pull_request
jobs:
  compile:
    runs-on: windows-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: msys2/setup-msys2@v2
        with:
          install: bison flex make
          path-type: inherit
      - run: make
        shell: msys2 {0}
      - run: |
          bison --version
          flex --version
        shell: msys2 {0}
